<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
	</table>

	<br>

	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
	</table>

	<br>

	<table border="1">
		<colgroup>
			<col width="100">
			<col span="2"  width="300">
		</colgroup>
		<tr>
			<td>USA</td>
			<td>Washington D.C.</td>
			<td>309 million</td>
			<td>English</td>
		</tr>
		<tr>
			<td>Sweden</td>
			<td>Stockholm</td>
			<td>9 million</td>
			<td>Swedish</td>
		</tr>
	</table>
</body>
</html>
