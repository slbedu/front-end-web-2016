<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Part 2</title>
</head>
<body>
<form action="#" method="post">
	<fieldset>
		<legend>Types</legend>
		<label for="userName">UserName:</label>
		<input type="text" id="userName" name="username"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<label for="citySofia">Sofia</label>
		<input type="radio" id="citySofia" name="city" value="Sofia">
		<label for="cityPlovdiv">Plovdiv</label>
		<input type="radio" id="cityPlovdiv" name="city" value="Plovdiv"><br><br>
		<input type="image" src="../images/examples/submit-button.jpg" name="submitBtn" alt="Submit"/><br><br>
		<label for="agreeCheckbox">I agree:</label>
		<input type="checkbox" id="agreeCheckbox" name="agree" value="yes"/><br><br>
		<input type="hidden" name="hiddenData" value="Some hidden value"/>
		<input type="submit">
		<input type="reset">
	</fieldset>
</form>
</body>
</html>
