<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Part 2</title>
	<style type="text/css">
		td, tr, th {
			border: 1px solid black;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td colspan="2">Colspan 2</td>
		<td>Row 1 Col 3</td>
		<td>Row 1 Col 4</td>
	</tr>
	<tr>
		<td rowspan="2">Rowspan 2</td>
		<td>Row 2 Col 2</td>
		<td colspan="2" rowspan="3">Colspan 2 Rowspan 3</td>
	</tr>
	<tr>
		<td>Row 3 Col 2</td>
	</tr>
	<tr>
		<td>Row 4 Col 1</td>
		<td>Row 4 Col 2</td>
	</tr>
</table>
</body>
</html>
