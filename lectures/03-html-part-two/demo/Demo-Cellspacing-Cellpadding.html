<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Part 2</title>
	<style type="text/css">
		td, tr, th {
			border: 1px solid black;
		}
	</style>
</head>
<body>
<table cellpadding="20" cellspacing="15">
	<caption>Sample Table</caption>
	<thead>
	<tr>
		<th>Header Cell 1</th>
		<th>Header Cell 2</th>
	</tr>
	</thead>
	<tfoot>
	<tr>
		<td>Footer Cell 1</td>
		<td>Footer Cell 2</td>
	</tr>
	</tfoot>
	<tbody>
	<tr>
		<td>Cell 1, Row 1</td>
		<td>Cell 2, Row 1</td>
	</tr>
	<tr>
		<td>Cell 1, Row 2</td>
		<td>Cell 2, Row 2</td>
	</tr>
	</tbody>
</table>
</body>
</html>
