<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!--<p>search, email, url, tel, number, range, date, month, week, time, datetime, color </p>
	<p>placeholder, autofocus, autocomplete, required, pattern, list, multiple, novalidate, formnovalidate</p>-->

	<form method="POST">
		<input type="search" name="search" placeholder="Search" required/>
		<input type="email" name="email" placeholder="Email" required/>
		<input type="url" name="url" placeholder="URL" required/>
		<input type="tel" name="tel" placeholder="Tel" required/>
		<input type="number" name="number" placeholder="Number" required/>
		<input type="text" pattern="\d{1,4}" placeholder="Pattern 1 or 4 digits" required/>
		<button>Submit</button>
	</form>
</body>
